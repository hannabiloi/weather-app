<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="images/cloud-sun-fill.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="city"></h1>
      <h2 id="current-date"></h2>
      <div
        class="row justify-content-md-center current-weather align-items-center"
      >
        <div class="col-4">
          <span id="temp"></span>
          <a href="#" class="active" id="celsius">째C</a>|<a
            href="#"
            id="fahrenheit"
            >째F</a
          >
        </div>
        <div class="col-4">
          <img src="" alt="" class="main-icon" id="icon" />
        </div>
        <div class="col-4" id="weather-sky"></div>
      </div>
      <div class="row current-conditions">
        <div class="col-6 text-start">
          <div>
            <i class="bi bi-thermometer-high"></i>
            <span id="temp-max"></span>째C
          </div>
          <div>
            <i class="bi bi-thermometer-low"></i>
            <span id="temp-min"></span>째C
          </div>
        </div>
        <div class="col-6 text-end">
          <div>Wind <i class="bi bi-wind"></i></div>
          <div><span id="wind-speed"></span> km/h</div>
        </div>
      </div>
      <hr />
      <div id="forecast"></div>
      <hr />
      <form id="change-city-form">
        <div class="row">
          <div class="col-6 align-self-center">
            <input
              type="search"
              class="form-control search"
              placeholder="City..."
              id="input-city"
              autocomplete="off"
            />
          </div>
          <div class="col-6 align-self-center">
            <button
              type="button"
              class="btn btn-outline-dark change-city"
              id="search-city-button"
            >
              Search
            </button>
            <button
              type="button"
              class="btn btn-outline-dark change-city"
              id="current-location-button"
            >
              Current city
            </button>
          </div>
        </div>
      </form>
    </div>
    <a
      href="https://github.com/yourlittleseal/weather-app"
      target="_blank"
      class="link-to-github"
    >
      Open-source project on GitHub<i class="bi bi-github"></i>
    </a>
    <script src="src/script.js"></script>
  </body>
</html>
