<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="images/cloud-sun-fill.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Wrocław</h1>
      <h2></h2>
      <div class="row justify-content-md-center current-weather">
        <div class="col-4">
          <span id="temp"></span>
           <a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit">°F</a></div>
        <div class="col-4">
          <i class="bi bi-brightness-high-fill"></i>
        </div>
        <div class="col-4" id="weather-sky">Sunny</div>
      </div>
      <div class="row current-conditions">
        <div class="col-6 text-start">
          Precipitation <i class="bi bi-umbrella"></i>
        </div>
        <div class="col-6 text-end">Wind <i class="bi bi-wind"></i></div>
      </div>
      <div class="row current-conditions-value">
        <div class="col-6 text-start">10%</div>
        <div class="col-6 text-end">16 km/h</div>
      </div>
      <hr />
      <div class="row row-cols-5 days">
        <div class="col">Sat</div>
        <div class="col">Sun</div>
        <div class="col">Mon</div>
        <div class="col">Tue</div>
        <div class="col">Wed</div>
      </div>
      <div class="row row-cols-5 days-cloudiness">
        <div class="col"><i class="bi bi-cloud-lightning-rain"></i></div>
        <div class="col"><i class="bi bi-brightness-high-fill"></i></div>
        <div class="col"><i class="bi bi-cloud-sun-fill"></i></div>
        <div class="col"><i class="bi bi-cloudy-fill"></i></div>
        <div class="col"><i class="bi bi-cloud-sun-fill"></i></div>
      </div>
      <div class="row row-cols-5 temperature">
        <div class="col">25°C</div>
        <div class="col">25°C</div>
        <div class="col">23°C</div>
        <div class="col">20°C</div>
        <div class="col">22°C</div>
      </div>
      <hr />
      <form id = "change-city-form">
      <div class="row">
        <div class="col-8 align-self-center">
            
              <input
                type="text"
                class="form-control search"
                placeholder="City..."
                id="input-city"
                autocomplete="off"
              />
           
        </div>
        <div class="col-4 align-self-center">
          <button type="button" class="btn btn-outline-dark btn-sm change-city" id="search-city-button">
            Search
          </button>
          <button type="button" class="btn btn-outline-dark btn-sm change-city" id="current-location-button">
            Current city
          </button>
        </div>
      </div>
    </div>
    </form>
    <script src="src/script.js"></script>
  </body>
</html>
